<html>
	<head>
		<title>Word Counter</title>
		<h1>Counting Words App</h1>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
		    $("#button").click(function(){										// capture the action-on click button 
		    	if($("#text").val().trim().length == 0){						// if is empty show message error
					$("#mesageError").show();
					$("#mesageOk").hide();
		    	}else{															// if not calculete the number of words
		    		var cont = $("#text").val().trim()
		    							.replace(/(\r\n|\n|\r)/g," ")			// using regular expressions to replace newlines with spaces
		    							.replace(/\s\s+/g, ' ')					// and remove aditional spaces
		    							.split(" ").length;
		    		$("#mesageOk").text("Number of words in text : " + cont);	// insert and show the message
		    		$("#mesageError").hide();
		    		$("#mesageOk").show();
		    	}
		    });
		});
		</script>		
	</head>
	<body>
		<div>
			<textarea id='text' rows="8" cols="40"></textarea>
		</div>
		<div>
			<input id='button' type="submit" name="Submit">
			<span hidden id='mesageOk'></span>
			<span hidden id='mesageError'> Is required an input text.</span>
		</div>
	</body>
</html>
